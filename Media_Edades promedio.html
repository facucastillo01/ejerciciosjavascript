<meta charset="utf-8">
<h1>PROGRAMA CALCULADORA LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>


<script>
function saltarlinea () {

document.write("<br>");
document.write("<br>");



}

function imprimir (frase) {

document.write(frase);
saltarlinea()

}


var numeroMiembros = parseInt(prompt ("ingrese la cantidad de miembros en su familia"));
var contador = 1;
var totalEdades = 0;





while (contador <= numeroMiembros) {


edad = parseInt(prompt("ingrese la edad del familiar"));
totalEdades = totalEdades + edad;
contador ++;

}


mediaEdades = totalEdades / numeroMiembros;
imprimir("La media de las edades es de : " + mediaEdades);
imprimir("fin");




</script>
